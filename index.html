<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin Wheel Game</title>
  <link rel="stylesheet" href="wheel.css">
</head>
<body>
  <div id="wheel-container">
    <div class="pointer"></div>

  <script src="wheel.js"></script>
</body>
</html>
